<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/images/TravelIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Explore Tourism</title>
</head>
<body>
    <header>
        <div>
            <a href="#">
                <img src="images/Logo.png" alt="VIEW Logo" style="height: 60px; vertical-align: middle;">
            </a>
        </div>
        <nav class="navbar">
            <div>
                <a href="#">Home</a>
                <a href="#">Destinations</a>
                <a href="#">Contact</a>
                <a href="#">About</a>
            </div>
        </nav>
    </header>

    <div class="carousel">
        <img src="images/Travel.jpg" alt="Travel" style="border-radius: 15px;">
        <div class="carousel-caption">
            <h1 style="color: #0077b6;">Discover<br>the<br>World</h1>
            <div class="container C1">
                <p>Let Us Help You To Explore Breathtaking Destinations And Unique Experiences.</p>
                <a class="btn btn-primary" href="#">Learn More</a>
                <a class="btn btn-outline-light" href="#">Get Started</a>
            </div>
        </div>
    </div>    

    <div class="thumbnail-container" style="background-color:#4a4e69;border-radius: 15px;">
        <div class="thumbnail" style="background-image: url('images/Beach.jpg');"></div>
        <div class="button" style="display: inline-block; padding: 10px 20px; font-size: 16px; font-weight: bold; text-align: center; color: #fff; background-color: #2b323a; border: none; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); cursor: pointer;">
            <p style="margin: 0;">Beaches</p>
        </div>
        <div class="thumbnail" style="background-image: url('images/Mountain.jpg');"></div>
        <div class="button" style="display: inline-block; padding: 10px 20px; font-size: 16px; font-weight: bold; text-align: center; color: #fff; background-color: #2b323a; border: none; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); cursor: pointer;">
            <p style="margin: 0;">Mountain</p>
        </div>
        <div class="thumbnail" style="background-image: url('images/Cities.jpg');"></div>
        <div class="button" style="display: inline-block; padding: 10px 20px; font-size: 16px; font-weight: bold; text-align: center; color: #fff; background-color: #2b323a; border: none; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); cursor: pointer;">
            <p style="margin: 0;">Cities</p>
        </div>
    </div>
</body>
</html>
